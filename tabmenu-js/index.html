<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/style.css" />

		<title>Javascript tab menu</title>
	</head>
	<body>
		<nav>
			<ul id="navlist">
				<li class="menu_active">제로초</li>
				<li>생활코딩</li>
				<li>코딩 알려주는 누나</li>
			</ul>
		</nav>
		<div class="iframe_case iframe_active">
			<iframe
				width="100%"
				height="90%"
				src="https://www.youtube.com/embed/qLuTP9FsLKE?si=JHbkuBDiVxLPMCN3"
				title="YouTube video player"
				frameborder="0"
				allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
				referrerpolicy="strict-origin-when-cross-origin"
				allowfullscreen></iframe>
		</div>
		<div class="iframe_case">
			<iframe
				width="100%"
				height="90%"
				src="https://www.youtube.com/embed/2htMvJdW9O0?si=tR_tU0rFoRBcl4s_"
				title="YouTube video player"
				frameborder="0"
				allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
				referrerpolicy="strict-origin-when-cross-origin"
				allowfullscreen></iframe>
		</div>
		<div class="iframe_case">
			<iframe
				width="100%"
				height="90%"
				src="https://www.youtube.com/embed/Q2Up3PN0-nM?si=wUfj0m0otZHaVtSw"
				title="YouTube video player"
				frameborder="0"
				allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
				referrerpolicy="strict-origin-when-cross-origin"
				allowfullscreen></iframe>
		</div>

		<script src="/script.js"></script>
	</body>
</html>
